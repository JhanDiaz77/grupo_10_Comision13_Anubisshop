<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- Hoja de estilo -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="css/footer.css">
     <!--  -->
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Font awesome (iconos) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="header__container">

            <div class="burger-menu">
                <i class="fas fa-bars"></i>
            </div>
            

            <div class="logo"> <a href="/"> <img src="/images/logo.jpg" alt=""></a></div>

            <div class="header__carrito"><i class="fa-solid fa-cart-shopping"></i></div>
            <div class="header__user"> <a href="/login"><i class="fa-solid fa-user"></i></a></div>

        </div> 

        <div class="header-buscador">
               
            <div class="search-bar">
                <input class="busqueda" type="search" placeholder="Buscar productos, marcas"><button class="lupa">
                    <i class="fas fa-search"></i>
                </button>
            </div>

        </div>          
                
            <nav class="header__nav">
                <ul class="list">
                    <li><a href="/login.html">Ingresá <i class="fas fa-sign-in-alt "></i></a></li>
                    <li><a href="/register.html">Creá tu cuenta <i class="fas fa-credit-card"></i></a></li>
                    <li><a href="">Carrito <i class="fas fa-shopping-basket "></i></a></li>
                </ul>
                <ul class="top-list">
                    <li><a href="/">Inicio</a></li>
                    <li><a href="">Productos</a></li>
                    <li><a href="">Contactos</a></li>
                    <li><a href="">Quienes Somos</a></li>
                </ul>
            </nav>
                
    </header> 
   
    <section>      <!-- <main> -->

        <h3>Login</h3>
            
            <form action="" method="">
                    
                    <div class="input-container">
                        <label for="mail"><h2>E-mail</h2></label>
                        <input type="text" class="input-style" placeholder="Ingrese su E-mail" id="mail" required>
                    </div>
                    
                    <div class="input-container">
                        <label for="pass"><h2>Contraseña</h2></label>
                        <input type="password" class="input-style" placeholder="Ingrese su contraseña" id="pass" required>
                    </div>
                    <div class="contraseña">
                        <a href="">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <div class="btn-container">
                        <button class="submit" type="submit">Iniciar sesión</button>
                    </div> 
                    <i>¿No tenes una cuenta? <a href="">Crear cuenta</a></i> 

            </form>
    </section>       <!--  </main> -->

    <footer>
        <nav class="footer_nav">
            <ul class="footer-nav">
                <li><a href="/">Inicio</a></li>
                <li><a href="">Productos</a></li>
                <li><a href="">Contactos</a></li>

                <li><a href="">Twitter <i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="">Facebook <i class="fa-brands fa-facebook"></i></i></a></li>
                <li><a href="">Instagram <i class="fa-brands fa-instagram"></i></a></li>
            </ul>                
        </nav>
        
</footer>

</html>
